bioguide: C001078
contact_form:
  method: post
  action: /contact-gerry1/
  steps:
    - visit: "https://connollyforms.house.gov/contact-gerry1"
    - fill_in:
        - name: prefix
          selector: "#req_prefix"
          value: $NAME_PREFIX
          required: true
        - name: firstname
          selector: "#req_firstname"
          value: $NAME_FIRST
          required: true
        - name: lastname
          selector: "#req_lastname"
          value: $NAME_LAST
          required: true
        - name: street
          selector: "#req_street"
          value: $ADDRESS_STREET
          required: true
        - name: city
          selector: "#req_city"
          value: $ADDRESS_CITY
          required: true
        - name: zip
          selector: "#req_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: zipfour
          selector: "#zip2"
          value: $ADDRESS_ZIP4
          required: true
        - name: emailaddress
          selector: "#req_email"
          value: $EMAIL
          required: true
        - name: message
          selector: "#req_message"
          value: $MESSAGE
          required: true
    - select:
        - name: state
          selector: "#req_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options:
            North Carolina: NC
            Alaska: AK
            Alabama: AL
            Arkansas: AR
            Arizona: AZ
            California: CA
            Colorado: CO
            Connecticut: CT
            District of Columbia: DC
            Delaware: DE
            Florida: FL
            Georgia: GA
            Hawaii: HI
            Iowa: IA
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Massachusetts: MA
            Maryland: MD
            Maine: ME
            Michigan: MI
            Minnesota: MN
            Missouri: MO
            Mississippi: MS
            Montana: MT
            North Dakota: ND
            Nebraska: NE
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            Nevada: NV
            New York: NY
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Virginia: VA
            Vermont: VT
            Washington: WA
            Wisconsin: WI
            West Virginia: WV
            Wyoming: WY
        - name: subject
          selector: "#req_subject"
          value: $TOPIC
          required: true
          options:
            Agriculture: AGR
            Budget: BUD
            Defense: DEF
            Economy: ECON
            Education and Labor: EDU
            Energy: ENE
            Environmental: ENV
            Government Reform: GOV
            Health: HEA
            Homeland Security: HOM
            International Relations: INT
            Judicial: JUD
            Labor: LAB
            Social Issues: SOC
            Social Security: SSEC
            Taxes and Trade: TAX
            Trade: TRADE
            Telecommunications: TEL
            Transportation: TRA
            Veterans: VET
            Welfare: WEL
            Other: WEBOTH
    - click_on:
        - value: Submit
          selector: "#submitButton"
  success:
    headers:
      status: 200
    body:
      contains: "Your message has been successfully submitted!"
